{%extends "customer_layout.html"%} <!--Inherited all nav features-->
{%block content%}

            <div style="text-align: center;"><h3>Update your profile</h3></div>
                <form action="/customer/profile/update/{{uid}}/{{customer.name}}" method="POST">
                <div class="input_form" style="margin: auto; margin-top: 10px; height: 520px;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{customer.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" value="{{customer.password}}">
                    </div>
                   
                    <div class="mb-3">
                        <label for="location" class="form-label">Location/ Address</label>
                        <input type="text" class="form-control" name="location" id="location" value="{{customer.location}}">
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin code</label>
                        <input type="text" class="form-control" name="pin_code" id="pin_code" value="{{customer.pin_code}}">
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contact_number" id="contact_number" value="{{customer.contact_number}}">
                    </div>

                    <div class="mb-3" style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary" style="display: inline;">Update</button>
                        <a href="/customer/{{uid}}/{{uname}}" type="button" class="btn btn-primary" style="display: inline;">Cancel</a>
                    </div>
                </div>
                </form>
            </div>


{%endblock%}
