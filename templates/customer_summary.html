    <div style="text-align: center;margin: auto;">
    <div style="display: inline-block; border: 1px solid black;margin-right: 50px;">
        <p style="margin-top: 5px;"><b>Service Requests Status Summary</b> </p>

            {%endfor%}
        </ul>
            {%endif%}
        </div>
    </div>

{%endblock%}
