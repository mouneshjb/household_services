<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Service Professional Dashboard</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center"><h1 style="text-align: center;">Welcome to A-Z Household Services</h1></div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightskyblue">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/sp/{{uid}}/{{uname}}">Home</a>
                            </li>
                            <li class="nav-item" style="border: 1px;margin-left: 5px; margin-right: 5px;">
                                <!-- <a class="nav-link active" aria-current="page" href="/admin/search/{{uname}}">Search</a> -->
                               <div style="border: 1px; align-items: center;display: inline;">
                                <form action="/sp/search/{{uid}}/{{uname}}" method="POST" style="display: inline-block;">
                                    <div class="mb-3" style="display: inline;">
                        
                                        <select name="search_by" class="form-control" style="display: inline-block; width: 120px;">
                                            <option value="">Search By</option>
                                            <option value="date">Date</option>
                                
                                            <option value="status">Status</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" name="search_txt" id="search_txt" placeholder="Search Text" style="display: inline-block; width: 120px;">
                                    <button type="submit" style="height: 35px;">Search</button>
                                </form>
                            </div>
                            
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/sp/summary/{{uid}}/{{uname}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/sp/profile/update/{{uid}}/{{uname}}">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/login">Logout</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                          Welcome to Professional: {{uname}}
                        </span>
                      </div>
                    </div>
                  </nav>
                  {%block content%}
                    <!--This part is getting from child html-->
                  {%endblock%}
            </div>
        </div>
    </body>
</html>
