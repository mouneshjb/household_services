
{%extends "sp_layout.html"%} <!--Inherited all nav features-->
{%block content%}
<div style="text-align: center;"><h3>Update the profile</h3></div>
                <form action="/sp/profile/update/{{uid}}/{{uname}}" method="POST" style="text-align: center;" enctype="multipart/form-data">
                    <div class="input_form" style="margin-top: 10px; height: 520px; display: inline-block;">
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" value="{{sp.password}}">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" name="name" id="name" value="{{sp.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location/ Address</label>
                            <input type="text" class="form-control" name="location" id="location" value="{{sp.location}}">
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pin code</label>
                            <input type="text" class="form-control" name="pin_code" id="pin_code" value="{{sp.pin_code}}">
                        </div>
                        <div class="mb-3">
                            <label for="contact_number" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" name="contact_number" id="contact_number" value="{{sp.contact_number}}">
                        </div>
                    </div>
                
                <!-- Second set of adjacent inputs -->
                
                <div class="input_form" style="margin-top: 10px; height: 300px; display: inline-block;">
                        <div class="mb-3">
                            <label for="price" class="form-label">Average Price Charged (in INR)</label>
                            <input type="price" class="form-control" name="price" id="price" value="{{sp.price}}">
                        </div>
                        <div class="mb-3">
                            <label for="avg_time" class="form-label">Average Time Taken (in hours)</label>
                            <input type="avg_time" class="form-control" name="avg_time" id="avg_time" value="{{sp.avg_time}}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="description" class="form-control" name="description" id="description" value="{{sp.description}}">
                        </div>
                        
                    
                    </div>
                    <div class="mb-3" style="text-align: center; margin-top: 10px;">
                        <button type="submit" class="btn btn-primary" style="text-align: center; margin: auto;">Update</button><br>
                        
                    </div>
                </form>
            </div>
 {%endblock%}
