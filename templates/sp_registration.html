<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Registration</title>
    </head>
    <body>
        <div class="my_container">
            <h1 class = "display-4" style="text-align: center;">Welcome to A-Z Household Services</h1>
            <div class="my_panel">
                <div style="text-align: center;"><h3>Registration page for new service professional</h3></div>
                <form action="/register" method="POST" style="text-align: center;" enctype="multipart/form-data">
                    <div class="input_form" style="margin-top: 10px; height: 520px; display: inline-block;">
                        <div class="mb-3">
                            <label for="email" class="form-label">Service Provider ID (E-Mail)</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="iitm@study.ac.in">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Kiki Cleaning Services">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location/ Address</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="#123, Bengaluru">
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pin code</label>
                            <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="500001">
                        </div>
                        <div class="mb-3">
                            <label for="contact_number" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" name="contact_number" id="contact_number" placeholder="000-000-0000">
                        </div>
                    </div>
                
                <!-- Second set of adjacent inputs -->
                
                    <div class="input_form" style="margin-top: 10px;margin-right: 20px; height: 500px; display: inline-block;">
                        <div class="mb-3">
                            <label for="service_name" class="form-label">Service Type</label><br>
                            <select name="service_name" class="form-control" required>
                                <option value="">select a service</option>
                                {%for service in services%}
                                <option value="{{service.name}}">{{service.name}}</option>
                                {%endfor%}
                            </select>
                            
                            <!-- <input type="email" class="form-control" name="user_name" id="user_name"> -->
                        </div>
                        <div class="mb-3">
                            
                                <label for="sp_doc">Please upload verification document:</label>
                                <input type="file" id="sp_doc" name="sp_doc">
                            
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Average Price Charged (in INR)</label>
                            <input type="price" class="form-control" name="price" id="price" placeholder="500">
                        </div>
                        <div class="mb-3">
                            <label for="avg_time" class="form-label">Average Time Taken (in hours)</label>
                            <input type="avg_time" class="form-control" name="avg_time" id="avg_time" placeholder="1">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="description" class="form-control" name="description" id="description" placeholder="We offer living room, kitchen, bathroom cleaning services">
                        </div>
                        <div class="mb-3">
                            <label for="exp_since" class="form-label">Experience since? (Enter Year)</label>
                            <input type="exp_since" class="form-control" name="exp_since" id="exp_since" placeholder="2020">
                        </div>
                    
                    </div>
                    <div class="mb-3" style="text-align: center; margin-top: 10px;">
                        <button type="submit" class="btn btn-primary" style="text-align: center; margin: auto;">Register</button><br>
                        <div class="err_msg">{{msg}}</div>
                        <div class="center" style="text-align: center; margin-bottom: 20px;">
                        Existing service professional/customer? <a href="/login">Login</a><br>
                        New customer? <a href="/signup">Signup</a><br>
                        Go to home page: <a href="/">Home Page</a>
                    </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
