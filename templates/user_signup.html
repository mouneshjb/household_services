<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
        <div class="my_container">
            <h1 class = "display-4" style="text-align: center;">Welcome to A-Z Household Services</h1>
            <div class="my_panel">
                <div style="text-align: center;"><h3>Signup page for new customer</h3></div>
                <form action="/signup" method="POST">
                <div class="input_form" style="margin: auto; margin-top: 10px; height: 520px;">
                    <div class="mb-3">
                        <label for="email" class="form-label">User name(E-Mail)</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="iitm@study.ac.in">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Mounesh Badiger">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location/ Address</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="#123, Bengaluru">
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin code</label>
                        <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="500001">
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contact_number" id="contact_number" placeholder="000-000-0000">
                    </div>

                    <div class="mb-3" style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary" style="text-align: center; margin: auto;">Signup</button><br>
                        <div class="center" style="text-align: center; margin-bottom: 20px;">
                        Existing customer/service professional? <a href="/login">Login</a><br>
                        New service professional? <a href="/register">Register</a><br>
                        Go to home page: <a href="/">Home Page</a>
                        </div>
                        <div class="err_msg">{{msg}}</div>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </body>
</html>
